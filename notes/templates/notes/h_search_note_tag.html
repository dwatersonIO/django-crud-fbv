{% extends "notes/base.html" %}

{% block content %}

<div class="container">
    <h1><small class="text-muted">HTMX Search by Tag View</small></h1>
 </div>

 <div class="container text-center">
    <form form hx-target="#results" hx-get="{% url 'h_search_note_tag' %}" hx-trigger="keyup delay:500ms">
    Search Here: {{ form.search_text }}
    </form>
</div>
<div class="container">
    <div class="row bg-light">
        <div class="col-2">
            <form hx-target="#results" hx-get="{% url 'h_search_note_tag' %}" hx-trigger="change">
                {% for tag in form.search_tags %}
                    <label class="btn btn-outline-primary"> {{ tag }}</label>
            </br>
                {% endfor %}
            </form>
        </div>

        <div class="col-10 bg-info text-white" >
            <div class="container" id="results">
                {% include 'notes\h_partial_search_note.html' %}
            </div>
        </div>
    </div>
</div>


    

<style>
    p {
        color: red;
    }
</style>
{% endblock content %}
